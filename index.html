<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" href="style.css">
    <title>Weather API</title>
</head>

<body>
    <div class="location">
        <h1 class="location-timezone">Timezone</h1><br>
        <!--  <canvas class="icon" width="128" height="128"></canvas>-->
        <div class="date">Thursday, 10 January, 2020</div>
    </div>
    <div class="temperature">
        <div class="degree-section">
            <h2 class="temperature-degree"> 34</h2>
            <span>C</span>
        </div>
        <div class="temperature-description">
            <h3>Its friggin cold.</h3>
        </div>
        <div class="img"> <img id="temp-icon" src="./icons/sun.svg" alt="Getting weather icon..." width="200"
                height="200"></div><br>
        <div>Feels like :<span class="feels">21</span></div>
        <div>
            Humidity :
            <span class="humidity">30</span><img src="humidity.png" width="20" height="20">
            <br><br>
        </div>
    </div>
    <!-- <script src="skycons.js"></script>-->
    <script src="script.js"></script>
</body>

</html>
